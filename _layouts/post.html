---
layout: default
---
{% include facebookcomment.html %}
<div class="grid">
  <div class="grid__col--12 post">
    <header class="post__header">
      <h1 class="post__title--grouped">{{ page.title }}</h1>
      <div class="post__meta">
        <b class="post__author">{% if page.author %}{{ page.author }}{% endif %}</b>
        <b class="post__sep">&#x25cf;</b>
        <b class="post__date">{{ page.date | date: "%b %-d, %Y" }}</b>
      </div>
    </header>
    <br>
    {% if page.image %}
    <img class="feat-img is-hidden-mobile" src="{% if site.baseurl %}{{ site.baseurl }}{% endif %}/img/{{ page.image }}">
    {% endif %}
    <br>
    <br>
    <article class="post__content">
      {{ content }}
    </article> 

    {% if page.comments %}
    <hr/>
    <h2>Comments</h2>
    <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-numposts="5"></div>
    {% endif %}

    
</div>
